<md-content class="login-box" ng-class="{'loading-container': addCtrl.loading}">
    <h3 class="text-center">Attendance Sheet</h3>

    <table class="attendance-table">
        <thead>
            <tr>
                <td rowspan="2"> Emp </td>
                <td ng-repeat="d in viewCtrl.attendanceSheet.dates" colspan="2">
                    {{d | date : 'dd-MMM-yyyy'}}
                </td>
            </tr>
            <tr>
                <td ng-repeat="d in viewCtrl.attendanceSheet.startEndStub track by $index">
                    {{d}}
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in viewCtrl.attendanceSheet.rows">
                <td ng-repeat="val in row track by $index">
                    {{val | date : 'hh:mm a'}}
                </td>
            </tr>
        </tbody>
    </table>

</md-content>
